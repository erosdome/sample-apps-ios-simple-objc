---
format_version: 1.0.0
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
trigger_map:
- workflow: successful-workflow
  push_branch: '*'
- tag: '*'
  workflow: successful-workflow
workflows:
  successful-workflow:
    steps:
    - script@1.1.2:
        inputs:
        - content: |-
            #!/bin/bash

            echo "Success! And btw dis is on the master branch. ~!*()'"
        title: Script
